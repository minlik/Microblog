{% extends "base.html" %}

{% block content %}
    <h1>Reset Your Password</h1>
    {{ form.hidden_tag() }}
    <p>
        {{ form.password.label }}<br>
        {{ form.password() }}
    </p>
    <p>
        {{ form.password2.label }}<br>
        {{ form.password2() }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
{% endblock %}
